spring.application.name=backend

# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/plataforma_estagios
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Gerador de tokens JWT (String longa para criptografia segura)
api.security.token.secret=MinhaChaveSecretaMuitoSeguraParaOProjetoDeEngenhariaDeSoftware2026

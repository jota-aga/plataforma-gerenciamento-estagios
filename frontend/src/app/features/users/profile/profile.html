<div class="profile">
    <div class="profile__left">
        <div class="profile__main-info">
            <div class="profile__main-info__container">
                <div class="profile__main-info__background">
                    <img class="profile__main-info__background-image" src="assets/images/profile-background.jpg"
                        alt="Profile Background">
                </div>
                <div class="profile__main-info__picture">
                    <img class="profile__main-info__picture-image" src="assets/images/profile-picture.png"
                        alt="Profile Picture">
                </div>
            </div>

            <div class="profile__main-info__content">
                <div class="profile__main-info__name">
                    <h1 class="profile__main-info__name__title">John Doe</h1>
                    <div class="profile__main-info__location">
                        <span class="fi fi-br"></span>
                        <span>Brazil</span>
                    </div>
                    <p class="profile__main-info__email">john.doe@example.com</p>
                </div>

                <div class="profile__main-info__actions">
                    <a routerLink="/users/profile/edit" class="profile__main-info__button">Editar perfil</a>

                    @if (role === "company") {
                    <a routerLink="/jobs/create" class="profile__main-info__button">Criar vaga</a>
                    }

                </div>
            </div>
        </div>
    </div>

    <div class="profile__right">
    </div>
</div>
